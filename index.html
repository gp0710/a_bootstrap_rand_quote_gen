<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title> Random Quote Machine </title>

    <script>
      const QUOTESBOX = [
      {
        quote: "An investment in knowledge pays the best interest.",
        author: "Benjamin Franklin"
      }, {
        quote: "Bottoms in the investment world don't end with four-year lows; they end with 10- or 15-year lows.",
        author: "Jim Rogers"
      }, {
        quote: "I will tell you how to become rich. Close the doors. Be fearful when others are greedy. Be greedy when others are fearful.",
        author: "Warren Buffett"
      }, {
        quote: "With a good perspective on history, we can have a better understanding of the past and present, and thus a clear vision of the future.",
        author: "Carlos Slim Helu"
      }, {
        quote: "It's not whether you're right or wrong that's important, but how much money you make when you're right and how much you lose when you're wrong.",
        author: "George Soros"
      }, {
        quote: "Given a 10% chance of a 100 times payoff, you should take that bet every time.",
        author: "Jeff Bezos"
      }, {
        quote: "Don't look for the needle in the haystack. Just buy the haystack!",
        author: "John Bogle"
      }, {
        quote: "The stock market is filled with individuals who know the price of everything, but the value of nothing.",
        author: "Phillip Fisher"
      }

    ];

      window.onload = init;
      function init() {
        generateQuote()
      }

      function generateQuote() {
        let quoteSize = QUOTESBOX.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTESBOX[randomIndex];
        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="

        // Add the quotes
        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat;

        // Add the author
        let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");

        twitterLink += " - " + authorInApiFormat;

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
    </script>



  </head>

  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-6 offset-md-3">
        <wrapper id="quote-box">
          <div class="card">
            <div class="card-header text-center">
              Random Quote Machine
              </div>
            <div class="card-body">
            <h5 class="card-title"><div id="text">
              </div></h5>
                <p class="card-text "><div id="author"></div>
                </p>
                <button id="new-quote" class="btn btn-success" onClick="generateQuote();" >New Quote</button>
                <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
            </div>
          </div>

          </wrapper>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>

</html>
